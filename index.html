<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    
    <div class = "calc-main-container">
        <div class = "calc-display"></div>
        <button class = "clear-key">AC</button>
        <div class = "keys-container">
            <button class = "key-7">7</button>
            <button class = "key-8">8</button>
            <button class = "key-9">9</button>
            <button class = "key-divide">&#247;</button> 
            <button class = "key-4">4</button>
            <button class = "key-5">5</button>
            <button class = "key-6">6</button>
            <button class = "key-multiply">&#xd7;</button>
            <button class = "key-1">1</button>
            <button class = "key-2">2</button>
            <button class = "key-3">3</button>
            <button class = "key-subtract">&#x2212;</button>
            <button class = "key-0">0</button>
            <button class = "key-equal">=</button>
            <button class = "key-decimal">&#x2219;</button>
            <button class = "key-add">&#x2b;</button>
        </div>
    </div>
    
    


<script src="./main.js"></script>
</body>
</html>
