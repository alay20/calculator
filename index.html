<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    
    <div class = "calc-main-container">
        <div class = "calc-display"></div>
        
        <div class = "extra-key-cont">
            <button class = "key-clear">AC</button>
            <button class = "key-backspace">&#x2190;</button>
            <button class = "key-plus-minus">&#x2b;/&#x2212;</button>
        </div>
        
        
        <div class = "keys-container">
            <button data-key = "55" class = "key-7">7</button>
            <button data-key = "56" class = "key-8">8</button>
            <button data-key = "57" class = "key-9">9</button>
            <button class = "key-divide">&#247;</button> 
            <button data-key = "52" class = "key-4">4</button>
            <button data-key = "53" class = "key-5">5</button>
            <button data-key = "54" class = "key-6">6</button>
            <button class = "key-multiply">&#xd7;</button>
            <button data-key = "49" class = "key-1">1</button>
            <button data-key = "50" class = "key-2">2</button>
            <button data-key = "51" class = "key-3">3</button>
            <button class = "key-subtract">&#x2212;</button>
            <button data-key = "48" class = "key-0">0</button>
            <button class = "key-equal">=</button>
            <button class = "key-decimal">&#x2219;</button>
            <button class = "key-add">&#x2b;</button>
        </div>
    </div>
    
    


<script src="./main.js"></script>
</body>
</html>
